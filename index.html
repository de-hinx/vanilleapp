<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-details">
          <input
            type="search"
            placeholder="Enter a city"
            class="searching"
            id="search-input"
          />
          <input type="submit" placeholder="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-display">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="info">
              <span id="current-date"></span>,
              <span class="current-condition"> moderate rain</span> <br />
              Humidity: <strong class="number">87%</strong>, Wind:
              <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/de-hinx" target="_blank">Anyanwu Divine</a>
        and, is opensourced on
        <a href="https://github.com/de-hinx/vanilleapp" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://deevanille.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
